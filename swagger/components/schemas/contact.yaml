type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
  - userId
properties:
  _id:
    description: Contact's id
    type: string
    example: 66ccc571e22d558571373339
  name:
    description: Contact's name
    type: string
    example: 'John Doe'
  phoneNumber:
    description: Contact's phone number
    type: number
    example: +38976544333
  email:
    description: Contact's email
    type: string
    example: johndoe@mail.com
  isFavourite:
    description: 'Is the contact favorite'
    type: boolean
    default: false
  contactType:
    description: Contact's type
    type: string
    enum: ['work', 'home', 'personal']
    default: personal
  userId:
    description: Id of user who created contact
    type: string
    example: 66c73cd0a59915a556e8e440
  photo:
    description: Link to contact's photo
    type: string
    example: https://res.cloudinary.com/dlmqdzq74/image/upload/v1724690936/tgdqtwayâ€¦
  createdAt:
    description: Date and time when contact was created
    type: string
    example: 2024-08-26T12:55:44.834Z
  updatedAt:
    description: Date and time when contact was updated
    type: string
    example: Date and time when contact was created
